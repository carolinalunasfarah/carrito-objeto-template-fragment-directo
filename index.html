<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping cart üõí</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <section class="container">
            <section class="fruits">
                <article class="card">
                    <h3>Strawberry üçì</h3>
                    <p class="price">$300</p>
                    <button
                        class="btnAdd"
                        data-fruit="Strawberry"
                        data-price="$300">
                        Add
                    </button>
                </article>
                <article class="card">
                    <h3>Banana üçå</h3>
                    <p class="price">$500</p>
                    <button
                        class="btnAdd"
                        data-fruit="Banana"
                        data-price="$500">
                        Add
                    </button>
                </article>
                <article class="card">
                    <h3>Apple üçé</h3>
                    <p class="price">$600</p>
                    <button class="btnAdd" data-fruit="Apple" data-price="$600">
                        Add
                    </button>
                </article>
            </section>
        </section>

        <section class="container">
            <ul class="listGroup" id="cart"></ul>
        </section>

        <template id="template">
            <section class="cartCard">
                <li class="listItem">
                    <span class="badge">14</span>
                    <span class="lead">A list item</span>
                </li>
                <li class="listItem">
                    <div>
                        <p class="total">
                            Total: $<span id="totalPrice">1500</span>
                        </p>
                    </div>
                    <section>
                        <button id="btnAddItem">Add</button>
                        <button id="btnRemoveItem">Remove</button>
                    </section>
                </li>
            </section>
        </template>

        <footer>
            <template id="footerTemplate">
                <section class="footerCard">
                    <section class="footerBody">
                        <p class="totalPrice">Total: $<span>1500</span></p>
                        <button id="finish">Finalize purchase</button>
                    </section>
                </section>
            </template>
        </footer>

        <!-- script con array -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
